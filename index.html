<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="hero">
        <div>
            <h1 id="title">ENTER YOUR NAME TO START THE GAME!</h1>
        </div>
        <div id="container">
        <div id="ran-num-container">
            <div class="num-styling" id="num-one">6</div>
            <div class="num-styling" id="num-two">6</div>
            <div class="num-styling" id="num-three">6</div>
        </div>
    </div>
        <div class="name-style" id="start-content">
            <input id="name-input" type="text" placeholder="Name">
            <div>
                <button type="button" id="confirm-name">CONFIRM NAME</button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn-style" id="get-num">GET NUMBER</button>
        <button class="btn-style" id="hold-num">HOLD NUMBER</button>
    </div>
    
    <div>
        <div class="align-center">
            <div>Remaining Chances</div>
            <div class="center" id="life">3</div>
        </div>
        
    </div>
    <div id="game-log-style">
        <div id="game-log">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
